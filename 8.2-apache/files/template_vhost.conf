<VirtualHost *:80>
        ServerName www.<domainname>

        ServerAdmin <serveradmin>

        Redirect 301 / http://<domainname>/

        ErrorLog /var/www/logs/error-www_<foldername>.log
        CustomLog ${APACHE_LOG_DIR}/access-www_<foldername>.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerName <domainname>

        ServerAdmin <serveradmin>

		DocumentRoot /var/www/html/<foldername>


        ErrorLog /var/www/logs/error-<foldername>.log
        CustomLog ${APACHE_LOG_DIR}/access-<foldername>.log combined
</VirtualHost>